    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">

   <script src="js/hamburger.js" defer></script>

<body>

    <!-- ======== HEADER & NAVIGATION ======== -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Legend</a>
            <nav class="nav">
                <ul>
                    <li><a href="index.html" class="active-link">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Portfolio</a></li>
                    <!-- Removed Hobbies, can be added to About page -->
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <!-- ======== HERO / LANDING SECTION ======== -->
        <section id="hero" class="hero-section">
            <div class="hero-overlay"></div>
            <div class="container hero-content">
                <h1 class="hero-title fade-in-up">Daniel Morris</h1>
                <h2 class="hero-subtitle fade-in-up">"Legend"</h2>
                <p class="hero-tagline fade-in-up">Web and Fullstack Developer</p>
                <div class="hero-buttons fade-in-up">
                    <a href="projects.html" class="btn primary-btn">View Portfolio</a>
                    <a href="#" class="btn secondary-btn" id="chat-trigger">Chat with DanGPT</a>
                </div>
            </div>
        </section>
    </main>

    <!-- ======== FOOTER ======== -->
    <footer class="footer">
        <div class="container">
            <p>&copy; All rights reserved. | Designed <i class="fas fa-heart"></i> by Daniel Morris </p>
        </div>
    </footer>

    <!-- ======== DAN GPT CHATBOT UI ======== -->
    <div id="chat-button" class="chat-button">
        <i class="fas fa-comments"></i>
    </div>

    <div id="chat-window" class="chat-window">
        <div class="chat-header">
            <div class="chat-avatar"><i class="fas fa-robot"></i></div>
            <div class="chat-title">
                <h3>DanGPT</h3>
                <span>AI Assistant</span>
            </div>
            <button id="chat-close" class="chat-close"><i class="fas fa-times"></i></button>
        </div>
        <div id="chat-messages" class="chat-messages">
            <div class="message bot-message">
                <p>Hi there! I'm DanGPT. Ask me anything about Dan or his work.</p>
            </div>
        </div>
        <div class="chat-input-area">
            <input id="chat-text-input" type="text" placeholder="Type your message...">
            <button id="chat-send" class="chat-send"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- ======== JAVASCRIPT FILES ======== -->
    <script src="js/main.js"></script>
    <script src="js/danGPT.js"></script>
