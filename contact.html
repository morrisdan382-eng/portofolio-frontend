    <style>
        /* ====== CONTACT PAGE CUSTOM STYLES ====== */
        .contact-section {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d3561 100%);
            padding: 80px 20px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 50px;
            align-items: start;
        }

        .contact-info {
            color: #fff;
        }

        .contact-info h3 {
            margin-bottom: 20px;
            font-size: 1.6rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .contact-item i {
            font-size: 1.3rem;
            margin-right: 12px;
            color: var(--primary-color);
        }

        .contact-item a {
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        .contact-item a:hover {
            color: var(--primary-color);
        }

        .contact-buttons {
            margin-top: 25px;
        }

        .contact-buttons .btn {
            margin-right: 15px;
            margin-bottom: 10px;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background-color: #fff;
            color: var(--primary-color);
        }

        @media(max-width:768px){
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
